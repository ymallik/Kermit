<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        .top-nav .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .top-nav .links a:hover {
            background-color: #555;
        }

        .dashboard-container {
            display: flex;
            height: calc(100vh - 50px); /* Account for the height of the top nav */
        }

        .sidebar {
            width: 250px;
            background-color: #fff; /* White background */
            border-right: 1px solid #ccc;
            flex-direction: column;
            padding: 15px;
            display: flex; /* Visible by default but empty */
        }

        .sidebar a {
            color: #333;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .main-content h2 {
            margin: 0 0 20px;
        }

        .form-inline {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-inline label {
            margin-right: 10px;
        }

        .form-inline input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            flex: 1;
        }

        .form-inline button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-inline button:hover {
            background-color: darkblue;
        }

        .payment-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .payment-details table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .payment-methods {
            margin-top: 20px;
        }

        .payment-methods label {
            margin-right: 20px;
        }

        .form-actions {
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-actions button:hover {
            background-color: darkblue;
        }
    </style>
</head>

    // Function to dynamically populate the sidebar
    function showSidebar(section) {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        sidebar.innerHTML = ''; // Clear previous content
        mainContent.innerHTML = ''; // Clear main content

        if (section === 'payment') {
            // Populate with Payment-related links
            const paymentLinks = [
                { text: 'Payments', href: '#', onclick: 'accountSearch()' },

                { text: 'Card Configurations', href: '#', onclick: 'cardConfig()' },
                { text: 'Transaction Charges', href: '#' }
            ];

            paymentLinks.forEach(link => {
                const a = document.createElement('a');
                a.href = link.href;
                a.textContent = link.text;
		if (link.onclick) { // Check if onclick event is defined
      			a.onclick = new Function(link.onclick); // Set onclick event
    		}
                sidebar.appendChild(a);
            });

            // Add payment form to main content
            const paymentFormHTML = `
                <h2>Account Search</h2>
                <div class="form-inline">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" placeholder="Enter account number" value="09-01403-01">
                    <button onclick="searchPayment()">Search</button>
                </div>
                <div id="search-results"></div>
            `;
            mainContent.innerHTML = paymentFormHTML;
        }
    }
