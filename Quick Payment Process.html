<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kermit - CPMS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        .title-bar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .message {
            background-color: green;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .button {
            background-color: blue;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .radio-group {
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .email-section {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .email-section input {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .email-section button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        Kermit - CPMS
    </div>
    <div class="container">
        <div class="message-container">
            <div class="message">
                Your payment has been successfully processed for your account
            </div>
            <button class="button">Download Receipt</button>
        </div>
        <div class="email-section">
            <p>Please enter your email to send receipt:
            <input type="email" placeholder="Enter your email">
            <button class="button">Send Receipt</button>
        </div>
        <div class="radio-group">
            <p>Would you like to register yourself with the system?</p><a href="User Registration.html">Click Here</a>
            <!--<label><input type="radio" name="register" value="yes"> Yes</label>
            <label><input type="radio" name="register" value="no"> No</label>-->
        </div>
        <div class="button-container">
            <button class="button" onclick="window.location.href='Landing Page.html'">Go to Dashboard</button>
        </div>
    </div>
</body>
</html>
